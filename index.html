<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leffalista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Leffalista</h1>
    </header>
    
    <main>
        <section>
            <label for="year-select">Valitse julkaisuvuosi:</label>
            <select id="year-select">
                <!-- Julkaisuvuosivaihtoehdot lisätään dynaamisesti JavaScriptillä -->
            </select>

            <label for="search-input">Etsi elokuvaa:</label>
            <input type="text" id="search-input" placeholder="Hae elokuvaa..." />

            <button id="search-button">Hae</button>
        </section>

        <section id="movie-info">
            <h2>Elokuvat:</h2>
            <div id="movies-container">
                <!-- Elokuvien tiedot näytetään täällä -->
            </div>
        </section>
    </main>
    

    <script src="koodi.js"></script> <!-- JavaScript-tiedosto -->
</body>
</html>
